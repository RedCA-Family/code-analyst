# .travis.yml
language: java
env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
before_install:
  - chmod +x mvnw
  - chmod +x setup_deploy.sh
  - ./setup_deploy.sh
  - gpg --import secretkey.gpg
deploy:
  provider: script
  script: "./mvnw clean deploy -DskipTests=true -P release --settings settings.xml"
  skip_cleanup: true
  on:
      branch: master